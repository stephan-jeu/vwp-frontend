server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static assets
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to headers (Optional, but usually Traefik handles this at the edge)
    # However, if the frontend code makes calls to /api, we might want to proxy them if they are strictly relative.
    # Given the Nuxt config uses NUXT_PUBLIC_API_BASE, it probably points to a full URL.
    # But for a robust setup, serving /api locally is nice to avoid CORS.
    # location /api {
    #     proxy_pass http://backend:8000;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    # }

    # Cache control for static assets (js, css, images)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|map)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }
}
